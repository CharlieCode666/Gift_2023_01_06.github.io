<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日禮物 🥳</title>
    <link rel="stylesheet" href="gift.css">

</head>

<body>

    <div class="box1">
        <h1 class="h01" data-text="生日快樂 黃冠瑋">生日快樂 黃冠瑋</h1>
        <h1 class="lol">👑</h1>
    </div>

    <div class="b1">
        <button id="btn1">規則說明</button>
        <button id="btn2">更改名子</button>
        <div class="box2">
            <h5 class="name">AI名子</h5>
            <input type="text" class="fname" id="fname" name="fname">
        </div>
    </div>

    <div class="b2">
        <div class="box5">
            <img id="AIimg" src="剪刀.png">
        </div>
    </div>

    <div class="b3">
        <div class="box3">
            <h3 id="AIname">AI:</h3>
            <h3 id="AIscore">0</h3>
        </div>
        <div class="box4">
            <h3 id="Playername">你:</h3>
            <h3 id="Playerscore">0</h3>
        </div>
    </div>

    <div class="b4">
        <div class="box6">
            <img id="Playerimg" src="剪刀.png">
        </div>
    </div>

    <div class="b5">
        <button id="Scissors">剪刀</button>
        <button id="Stone">石頭</button>
        <button id="cloth">布</button>
    </div>


<script src="gift.js"></script>
</body>

</html>
